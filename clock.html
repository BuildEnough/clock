<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>시계</title>
<style>
    div {
        text-align: center;
        width: 500px;
        margin: 0 auto;
        font: bold 25px/45px '나눔고딕', sans-serif;
        color: #666;
    }

    div>p {
        display: inline-block;
    }
 </style>
</head>
<body>
    <div>
        <p class="time">현재시간</p>
        <p class="min">현재분</p>
        <p class="sec">현재초</p>
    </div>

    <script>
        var hrText = document.querySelector('.time');
        var minText = document.querySelector('.min');
        var secText = document.querySelector('.sec');

        function time() {
            var date = new Date();
            var hr = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();

            console.log(hr);
            console.log(min);
            console.log(sec);
            
            if(hr>12) {
                hrText.innerHTML = hr-12 < 10 ? `오후 0${hr-12} :` : `오후 ${hr-12} :`;
            } else {
                hrText.innerHTML = hr < 10 ? `오전 0${hr} :` : `오전 ${hr} : `;
            }
    
            minText.innerHTML = min<10 ? `0${min} :` : `${min} :`;
    
            secText.innerHTML = sec<10 ? `0${sec}` : `${sec}`;
        }


        var timeT = setInterval(time, 1000);

        time();
    </script>

</body>
</html>
